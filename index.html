<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI CALCULATOR </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="">
            <form action="">
                <input type="text" class="resultSection">
                <div class="resultShown">gjkueog</div>
            </form>
        </div>
        <div class="btnSection">
            <button class="button clearBtn">C</button>
            <button class="button clickToShowBtn greenBtn">/</button>
            <button class="button clickToShowBtn greenBtn">*</button>
            <button class="button delBtn" >del</button>
            <button class="button clickToShowBtn">7</button>
            <button class="button clickToShowBtn">8</button>
            <button class="button clickToShowBtn">9</button>
            <button class="button clickToShowBtn greenBtn">-</button>
            <button class="button clickToShowBtn">4</button>
            <button class="button clickToShowBtn">5</button>
            <button class="button clickToShowBtn">6</button>
            <button class="button clickToShowBtn greenBtn">+</button>
            <button class="button clickToShowBtn" >1</button>
            <button class="button clickToShowBtn">2</button>
            <button class="button clickToShowBtn">3</button>
            <button class="button equalToBtn" >=</button>
            <button class="button clickToShowBtn greenBtn">%</button>
            <button class="button clickToShowBtn">0</button>
            <button class="button clickToShowBtn">.</button>
        </div>
    </div>

    <script src="apps.js"></script>
</body>
</html>
